<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex flex-column" style="height: 100vh; margin: 0;">
            <div class="shadow p-3 mb-5 bg-body-tertiary">
                <nav class="nav nav-underline" style="padding: 5px;">
                    <a class="nav-link" aria-current="page" href="search.html">Search</a>
                    <a class="nav-link" href="imageSearch.html">Image Search</a>
                    <a class="nav-link active" href="advancedSearch.html">Advanced Search</a>
                </nav>              
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1" style="height: auto;">
                <img class="img-fluid" style="width: 35%;height: auto;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google Logo">
                <div class="d-flex align-items-center justify-content-center flex-grow" style="padding: 30px;padding-bottom: 140px; width: 100vh;">
                    <form action="https://www.google.com/search">
                        <div class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
                            <input class="form-text" type="text" name="as_q" style="width: 500px; height: 40px; padding: 5px;" placeholder="all these words">
                            <input class="form-text" type="text" name="as_epq" style="width: 500px; height: 40px; padding: 5px;" placeholder="this exact word or phrase">
                            <input class="form-text" type="text" name="as_oq" style="width: 500px; height: 40px; padding: 5px;" placeholder="any of these words">
                            <input class="form-text" type="text" name="as_eq" style="width: 500px; height: 40px; padding: 5px;" placeholder="none of these words">
                
                            <input class="btn btn-primary" type="submit" value="Advanced Search" style="height: 40px;margin: 20px;" >
                            <input type="text" name="tbm" value="isch" hidden>    
                        </div>
                    </form>
                </div>
            </div>       
        </div>   
    </body>
</html>
